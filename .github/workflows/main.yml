name: Package exe with PyInstaller - Windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          pyinstaller_ver: '==6.9.0'
          spec: 'SkillMacro.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'SkillMacro'
          options: -F, -w, --upx-dir "./upx", -i "./app/resources/image/icon.ico", --add-data="app;app"

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Run VirusTotal Link Checker
        uses: arddluma/gh-action-virustotal-link-checker@v1.0.0
        with:
            virustotal-api-key: ${{ secrets.VT_API_KEY }}
            filename: './dist/SkillMacro.exe'
            malicious_threshold: 1
            suspicious_threshold: 1